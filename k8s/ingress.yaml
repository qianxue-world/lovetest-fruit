apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lovetest-fruit-ingress
  namespace: lovetest-fruit-ns
  labels:
    app: lovetest-fruit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/gzip-types: "text/plain,text/css,application/json,application/javascript,text/xml,application/xml,application/xml+rss,text/javascript"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fruit.lovetest.com.cn
    secretName: lovetest-fruit-tls-secret
  rules:
  - host: fruit.lovetest.com.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lovetest-fruit-service
            port:
              number: 80
